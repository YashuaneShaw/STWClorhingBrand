<!DOCTYPE html>
<html lang="en">
<head>

    <!-------------------------------------LINKS-------------------------------------------->

    <link rel="stylesheet" href="forms.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body class="newPasswordbody">

    
    <section class="head">

    </section>
    <div class="NPmessage">
        <h1>RESET PASSWORD</h1>
        You have chosen to reset your password and for this we will need you to verify your TRN and creat your new password.
    </div>

    <div class="newPasswordform">
        <form action="">

            <label for="TRN">TRN:</label><br>
            <input type="text" id="reset_TRN" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" name="TRN" placeholder="Example: 000-000-000" required><br>

            <label for="Newpass">Enter New Password</label><br>
            <input type="password"  id="reset_pass" name="Newpass" required><br>

            <label for="confirm">Confirm Password</label><br>
            <input type="password"  id="reset_pass2" name="confirm" required><br>

            <input type="submit" onclick="resetPassword(event)" value="submit">

        </form>
    </div>

    <div class="return">
        <a href="index.html" title="Return to login page">Return to login page</a>
    </div>
    <script src="forms.js"></script>
</body>
</html>
