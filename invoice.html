<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
</head>

<body>

<div class="container">
    <h1>Invoice</h1>

    <div class="invoice-header">
        <p><strong>Company Name:</strong> STW Clothing Brand</p>
        <p><strong>Date:</strong> <span id="invoice-date"></span></p>
        <p><strong>Invoice Number:</strong> <span id="invoice-number"></span></p>
        <p><strong>Shipping Information:</strong> <span id="shipping-info"></span></p>
        <p><strong>TRN:</strong> <span id="trn-number"></span></p>
    </div>

    <table class="items-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="invoice-items">
            <!-- Items will be populated dynamically -->
        </tbody>
    </table>

    <div class="summary">
        <p id="invoice-subtotal">Subtotal: $0.00</p>
        <p id="invoice-tax">Tax (5%): $0.00</p>
        <p id="invoice-total">Total Amount: $0.00</p>
    </div>

    <div class="buttons">
        <button onclick="window.location.href='checkout.html'">Cancel</button>
        <button onclick="window.location.href='Product.html'">Exit</button>
        <button id="send-email-btn" onclick="sendEmail()">Send Email</button>
    </div>
</div>

<script src="invoice.js"></script>

</body>
</html>
